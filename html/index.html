<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repair Bench</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="repairBench" class="repair-bench" style="display: none;">
        <button onclick="repairVehicle()">Repair Vehicle</button>
        
        <div class="option-box">
            <label for="extraDisplay">Select Extra:</label>
            <button onclick="prevExtra()">←</button>
            <span id="extraDisplay">1</span>
            <button onclick="nextExtra()">→</button>
            <button onclick="applyExtra()">Apply Extra</button>
        </div>
        
        <div class="option-box">
            <label for="liveryDisplay">Select Livery:</label>
            <button onclick="prevLivery()">←</button>
            <span id="liveryDisplay">1</span>
            <button onclick="nextLivery()">→</button>
            <button onclick="applyLivery()">Apply Livery</button>
        </div>
        
        <button onclick="closeMenu()">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
